<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="heading">Lab 4</h1>
        <div class="main-box">
            <div class="left-content">
        <form name="nameForm" onsubmit="nameAlert()" id="name-id">
            <label>Name:</label>
            <input type="text" placeholder="Name" name="name" id="name">
            <input type="submit" value="Alert Me!">
        </form>
        <br>
        <form name="testForm" onsubmit="testText()" id="test-id">
            <label>Text Tester:</label>
            <input type="text" name ="testText" id="testText">
            <input type="submit" value="Validate Text">
        </form>
        </div>
        <div class="right-content">
        <aside id="color-id">
        <button onclick="changeColor()">Change Color</button>
        </aside>
        <br>
        <aside id="add-id">
        <button onclick="addtext()">Add Text</button>
        </aside>
        </div>
        </div>

        <script type="text/javascript">

            function nameAlert(){
                if(document.getElementById("name").value===""){
                    alert("Please enter a name.")
                }else{
                    alert("Hello " + document.getElementById("name").value);
                }
                return false;
            }

            function addtext(){
                document.getElementById("heading").innerHTML += ' ...adding text'
            }

            function changeColor(){
                if(document.body.style.backgroundColor=='darkcyan'){
                    const t = document.body.style.backgroundColor='darkslateblue';
                } else {
                    const t = document.body.style.backgroundColor='darkcyan';
                }
            }
            function testText(){
                const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                if (validationRegex.test(document.testForm.testText.value)) {
                    alert("Nice try buddy!");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
